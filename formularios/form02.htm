<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <fieldset>
        <legend>Dados pessoais</legend>
        <form action="cadastro.php" method="get" autocomplete="on">
           <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required placeholder="Nome completo">
           </p>
           <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" autocomplete="email" required placeholder="exemplo@exemplo.com">
           </p>
           <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
            <p>
    </fieldset>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
       </p>
    </form>
    
</body>
</html>
